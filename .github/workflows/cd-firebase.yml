name: CD Flutter -> Firebase App Distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  cd_android_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- FIX: Setup Flutter (versión explícita) ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=../app/release.keystore
          EOF

      - name: Flutter pub get
        run: flutter pub get

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Bundle install (fastlane + plugin)
        run: bundle install

      - name: Export env vars for Firebase
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > $RUNNER_TEMP/firebase_service_account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase_service_account.json" >> $GITHUB_ENV
          echo "FIREBASE_APP_ID_ANDROID=${{ secrets.FIREBASE_APP_ID_ANDROID }}" >> $GITHUB_ENV
          echo "FIREBASE_TESTERS=${{ secrets.FIREBASE_TESTERS }}" >> $GITHUB_ENV

      - name: Build & Distribute AAB to Firebase App Distribution
        run: bundle exec fastlane beta
